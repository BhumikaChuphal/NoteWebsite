<!DOCtype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <!-- Link for Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand"><b>My Notes</b></a>
            <form class="d-flex">
                <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button id="searchbtn" class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <!-- Writing note -->
    <div class="container my-3">
        <h1 style="text-align: center;">Welcome to Magic Notes</h1>
        <br>
        <div class="container my-3" id="container">
            <div class="card text-dark bg-light mb-3">
                <div class="card-body">
                    <div class="mb-3">
                        <h5 class="card-title">Add title</h5>
                        <input type="email" class="form-control" id="addTitle" aria-describedby="emailHelp"
                            placeholder="Write Title">
                    </div>
                    <h5 class="card-title">Add a note</h5>
                    <div class="form-group">
                        <textarea id="addNote" class="form-control" placeholder="Write note"
                            aria-label="With textarea"></textarea>
                    </div>
                    <br />
                    <button id="addBtn" class="btn btn-primary">Add Note</button>
                </div>
            </div>
        </div>

        <br>
        <hr>
        <h1 style="text-align: center;">Your Notes</h1>
        <hr>

        <!-- Notes printing-->
        <div id='notesdiv' class="row container-fluid ">
            <!--Container fluid is for flow-->
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="magic.js"></script>
</body>

</html>
